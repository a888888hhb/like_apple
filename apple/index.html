<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <link media="(min-width:768px)" rel="stylesheet" href="css/desktop.css">
    <link media="(max-width:767px)" rel="stylesheet" href="css/mobile.css">
    <script src="js/symbol.js"></script>
    <script src="js/main.js"></script>
    <title>Apple</title>
</head>

<body>
    <div class="header">
        <div class="nav">
            <ul class="xs_hidden">
                <li class="logo">
                    <a href="#">
                        <svg class="icon icon_nomral" aria-hidden="true">
                            <use xlink:href="#icon-IOS"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="#">
                        Mac
                    </a>
                </li>
                <li>
                    <a href="#">
                        iPad
                    </a>
                </li>
                <li>
                    <a href="#">
                        iPhone
                    </a>
                </li>
                <li>
                    <a href="#">
                        Watch
                    </a>
                </li>
                <li>
                    <a href="#">
                        Music
                    </a>
                </li>
                <li class="logo">
                    <a href="#">
                        <svg class="icon icon_nomral" aria-hidden="true">
                            <use xlink:href="#icon-ios-search"></use>
                        </svg>
                    </a>
                </li>
                <li class="logo">
                    <a href="#">
                        <svg class="icon icon_nomral" aria-hidden="true">
                            <use xlink:href="#icon-bag"></use>
                        </svg>
                    </a>
                </li>
            </ul>
            <input type="radio" id="checkboxMenu" name="menu">
            <input type="radio" id="checkboxClosed" name="menu">
            <input type="radio" id="searchInput" name="search">
            <input type="radio" id="searchCancel" name="search">
            <div class="sm_hidden">
                <ul class="mobileNav">
                    <li class="logo">
                        <label for="checkboxMenu">
                            <svg class="icon icon_nomral" aria-hidden="true" id="menu">
                                <use xlink:href="#icon-ios-menu"></use>
                            </svg>
                        </label>
                        <label for="checkboxClosed">
                            <svg class="icon icon_nomral" aria-hidden="true" id="closed">
                                <use xlink:href="#icon-closed"></use>
                            </svg>
                        </label>
                    </li>
                    <li class="logo">
                        <a href="#">
                            <svg class="icon icon_nomral" aria-hidden="true">
                                <use xlink:href="#icon-IOS"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="logo">
                        <a href="#" class="shop_bag">
                            <svg class="icon icon_nomral" aria-hidden="true">
                                <use xlink:href="#icon-bag"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
                <div class="container">
                    <div class="search">
                        <div class="search_box">
                            <div class="svg_box">
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-ios-search"></use>
                                </svg>
                            </div>
                            <label for="searchInput" id="searchLable">
                                <input type="text" placeholder="搜索 apple.com" id="search">
                            </label>
                        </div>
                        <label for="searchCancel" class="cancel">取消</label>
                    </div>
                    <div class="dividing_line"></div>
                    <ul class="link_list">
                        <li>
                            <a href="#">Mac</a>
                        </li>
                        <li>
                            <a href="#">iPad</a>
                        </li>
                        <li>
                            <a href="#">iPhone</a>
                        </li>
                        <li>
                            <a href="#">Watch</a>
                        </li>
                        <li>
                            <a href="#">Music</a>
                        </li>
                        <li>
                            <a href="#">技术支持</a>
                        </li>
                    </ul>
                    <div class="search_panel">
                        <div class="fast_link">快速链接</div>
                        <ul class="search_list">
                            <li><a href="#">查找零售店</a></li>
                            <li><a href="#">Today at Apple</a></li>
                            <li><a href="#">配件</a></li>
                            <li><a href="#">AirPods</a></li>
                            <li><a href="#">iPod</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

</html>
